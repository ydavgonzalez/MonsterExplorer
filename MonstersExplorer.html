   function formatoHora(ms)
  {
  var seg=Math.floor(ms/1000);
  var min,s,m,h;
  s=seg%60;
  if(s>=0 && s<10)
    s="0"+s;
  min=Math.floor(seg/60);
  m=min%60;
  if(m>=0 && m<10)
    m="0"+m;
  h=Math.floor(min/60); 
    if(h>=0 && h<10)
    h="0"+h;
  return h+":"+m+":"+s;
  }
   
   
   

     function fechaTemporada(temp)
   {
    var anno=19+Math.floor((temp-6)/24);
	var mes=(temp+19)%24;
	if(mes==0)
	  mes=24;
	if(idioma=='E')
	{
    if(mes<=2)	
	   mes="ENE"
    else if(mes<=4)	
	   mes="FEB"	  
    else if(mes<=6)	
	   mes="MAR"
    else if(mes<=8)	
	   mes="ABR"
    else if(mes<=10)	
	   mes="MAY"
    else if(mes<=12)	
	   mes="JUN"
    else if(mes<=14)	
	   mes="JUL"
    else if(mes<=16)	
	   mes="AGO"
    else if(mes<=18)	
	   mes="SEP"
    else if(mes<=20)	
	   mes="OCT"
    else if(mes<=22)	
	   mes="NOV"
    else 	
	   mes="DIC"
    }
	else if(idioma=='I')
	{
    if(mes<=2)	
	   mes="JAN"
    else if(mes<=4)	
	   mes="FEB"	  
    else if(mes<=6)	
	   mes="MAR"
    else if(mes<=8)	
	   mes="APR"
    else if(mes<=10)	
	   mes="MAY"
    else if(mes<=12)	
	   mes="JUN"
    else if(mes<=14)	
	   mes="JUL"
    else if(mes<=16)	
	   mes="AUG"
    else if(mes<=18)	
	   mes="SEP"
    else if(mes<=20)	
	   mes="OCT"
    else if(mes<=22)	
	   mes="NOV"
    else 	
	   mes="DEC"
    }
	   
    return mes+"/"+anno;
  
   }

   function getParameterByName(name) {
    name = name.replace(/[\[]/, "\\[").replace(/[\]]/, "\\]");
    var regex = new RegExp("[\\?&]" + name + "=([^&#]*)"),
    results = regex.exec(location.search);
    return results === null ? "" : decodeURIComponent(results[1].replace(/\+/g, " "));
}
